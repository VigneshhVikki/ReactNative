<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <body>
        <div class="loginbox">
            <img src="avatar.png" class="avatar">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" placeholder="Enter Password">
                <input type="submit" value="Login">
                <div style="display: flex; flex-direction:column; justify-content: space-evenly; align-items: center; width: 100%; height:100px">
                <div>Forgot your password?</div>
                <div style="font-size: 12px;">Don't have an account?</div>
                </div>
            </form>
        </div>
    </body>
</head>
